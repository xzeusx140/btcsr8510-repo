name: Build & Publish APT Repo

on:
  push:
    branches: [ "main" ]
    paths:
      - "btcsr8510_*.deb"
      - "install.sh"
      - "repo-build.sh"
      - "key.gpg"
      - ".github/workflows/publish.yml"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install APT tools
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev gnupg

      - name: Import GPG signing key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          KEYID=$(gpg --list-keys --with-colons | awk -F: '/^pub:/ {print $5; exit}')
          echo "KEYID=$KEYID" | tee -a $GITHUB_ENV

      - name: Find .deb package
        id: deb
        run: |
          DEB=$(ls -1 btcsr8510_*.deb | head -n1)
          [[ -z "$DEB" ]] && echo "‚ùå No btcsr8510_*.deb found" && exit 1
          echo "DEB=$DEB" | tee -a $GITHUB_ENV

      - name: Build APT repo
        run: |
          bash repo-build.sh "$DEB" "$KEYID"

      - name: Copy website files
        run: |
          cp -f install.sh site/
          cp -f README.md site/
          cp -f key.gpg site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
